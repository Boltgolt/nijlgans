<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pong</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapperHeader">
        <div id="header"><h1>PONG</h1></div>
    </div>

    <div id="game" class="wrapperCanvas">
        <canvas id="gameCanvas" width="0" height="0" class="containerFlex"></canvas>
    </div>

    <div id="chooseMode" class="wrapperCanvas">
            <div id="howToPlay" class="canvasTitle containerFlex">
                <h2>how to play</h2>
            </div>
            <div id="instructions" class="canvas containerFlex">
                <p>put on the blue helmets</p> <br>
                <p>choose a gamemode</p> <br>
                <p>get in position</p> <br>
                <p></p>
            </div>
    </div>

    <div id="mainMenu" class="wrapperCanvas">
            <div id="events" class="canvasTitle containerFlex">
                <h2>events</h2>
            </div>
            <div id="agenda" class="canvas containerFlex">
                <!--<p class="event">MA</p>
                <p class="event">DI</p>
                <p class="event">WO</p>
                <p class="event">WO</p>
                <p class="event">WO</p>-->
                <div id="holder"></div>
            </div>
    </div>

    <div id="scoreMenu" class="wrapperCanvas">
            <div id="highscores" class="canvasTitle containerFlex">
                <h2>highscores</h2>
            </div>
            <div id="scores" class="canvas containerFlex">
                <p>1</p> <br>
                <p>2</p> <br>
                <p>3</p> <br>
                <p></p>
            </div>
    </div>

    <div id="nameInput" class="wrapperCanvas">
            <canvas id="inputCanvas" width="0" height="0" class="containerFlex"></canvas>
    </div>

    <div id="playButton" class="wrapperFooter">
        <div class="footer">
            <h2 id="footerContent">PLAY</h2>
        </div>
    </div>

    <!--<div id="gamemodeButtons" class="wrapperFooter">
            <div id="classic" class="footerFlex">
                <h2>classic</h2>
            </div>
            
            <div id="coop" class="footerFlex">
                <h2>co-op</h2>
            </div>
            -->
    </div>
</body>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
</html>
